<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const register = `mutation register($name: String!, $email: String!) {
            createUser(name: $name, email: $email) {
                id,
                name,
                email
            }
        }`;

        const getData = `query getData($id:ID!) {
            User(id: $id) {
                name, email, id,
                posts {
                title
                }
            },
            Posts (page:1, limit:2) {
                title, body
            }
        }`;

        const headers = new Headers();
              headers.append('Content-Type', 'application/json');

        fetch('http://127.0.0.1:8000', {
            method: 'POST',
            headers: headers,
            body: JSON.stringify({
                query: getData,
                "variables": {
                    "id": 1
                }
            })
        });

    </script>
</body>
</html>
